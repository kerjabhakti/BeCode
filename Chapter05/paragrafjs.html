<script>
    function myFunction(){
        document.getElementById("demo").innerHTML =
         "yee, berhasil, ini adalah hasil memasukan javascript pada head html awas jangan salah ya? iya pak...hehe";
    }
</script>
<body>
    <h2>paragraf nya harus berubah siap, sok di klik dulu button nya</h2>
    <p id="demo">nyobaan javascript yang di simpan di HEAD</p>
    <button type="button" onclick="myFunction()">coba klik</button>    
</body>
