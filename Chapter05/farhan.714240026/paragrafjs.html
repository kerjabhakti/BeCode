<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function myfunction() {
        document.getElementById("demo").innerHTML = "yee,berhasil, ini adalah hasail dari Javascript pada Head HTML awas Jangan salah ya? iya pak.. hehe." ; 
    }
</script>
<body>
    <h2>Paragfranya harus berubah siap, Sok di klik dlu button nya</h2>
    <p id="demo">nyobaan Javascript yang disimpan pada HEAD</p>
    <button type="button" onclick="myfunction()">coba Klik</button>    
</body>
</html>
