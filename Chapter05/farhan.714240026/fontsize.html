<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>apa yang bisa dilakukan Javascript?</h2>
    <p id="demo">JavaScript bisa mengganti style dari HTM element.</p>   
    <button
        type="button"
        onclick="document.getElementById('demo').style.fontsize='35px'" 
    >
         click Disini!
    </button>   
</body>
</html>
