<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML =
            'Yee, Success, this is the result from inserting JavaScript to HTMLs Head. Beware! Do not be mistaken';
        }
    </script>
</head>
<body>
    <h2>The Paragraph have to be changed, okay? Now, click the button below me</h2>
    <p id="demo">Saving JavaScript on HTML's Head TestRun</p>
    <button type="button" onclick="myFunction()">Click Here</button>
</body>
</html>
